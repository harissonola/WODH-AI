workflows:
  flutter-android:
    name: Flutter Android Build
    max_build_duration: 30
    environment:
      flutter: stable
      android_signing:
        - keystore_reference
    scripts:
      - name: Clean project
        script: |
          flutter clean
      - name: Get dependencies
        script: |
          flutter pub get
      - name: Upgrade dependencies (optionnel)
        script: |
          flutter pub upgrade
      - name: Build APK
        script: |
          flutter build apk --release
      - name: Build AAB
        script: |
          flutter build appbundle --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk
      - build/app/outputs/bundle/release/app-release.aab
